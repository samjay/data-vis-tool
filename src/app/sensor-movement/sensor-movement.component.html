<div class="container-fluid" style="margin-left: 100px; margin-top: 40px;">
  <h4 class="h4" style="margin-top: 40px;">Sensor Positions</h4>
  <ng-progress [color]="'blue'" [thick]="true"></ng-progress>
  <div class="row">
    <div class="col-lg-9">
      <button type="button" class="btn btn-outline-info" (click)="resetZoom()">Reset</button>
      <div id="sensorPosChart" class="svg-container"></div>
    </div>
  </div>
</div>
