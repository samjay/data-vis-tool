<div *ngIf="sensor">
  <div>
    <ng-progress [color]="'blue'" [thick]="true"></ng-progress>
  <h5 class="h5">{{sensor.name}}</h5>
  <h6 class="h6">Sensor key {{sensor.id}} Location {{location.id}}</h6>
  </div>
  <div [id]="chartId" class="svg-container"></div>
  <div *ngIf="!sizeSmall">
  <input type="checkbox" [(ngModel)]="seek" (click)="toggleSeek()"> Seek Chart </div>

  <div *ngIf="seek">
    <app-date-slider [single]="false" *ngIf="prepared" [small]="sizeSmall"
                     [fromDateObj]="fromDate" [toDateObj]="toDateMax"
                                           (dateFilterChange)="onDateRangeChange($event)"></app-date-slider>
  </div>
</div>
